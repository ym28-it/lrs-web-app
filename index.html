<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS by JavaScript</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <h1>LRS by JavaScript</h1>
        <h3 class="sub-title">Powered by Emscripten</h3>

        <div>
            <a href="https://github.com/ym28-it/lrs-web-app.git" target="_blank" rel="noopener" title="View on GitHub">
                <img src="images/github-mark/github-mark.png" alt="GitHub">

            </a>
        </div>
    </header>

    <main class="main">
        <h2>LRS Hybrid</h2>
        <nav>
            <button class="nav-button" data-mode="hybrid" onclick="navigateMode(this)">LRS Hybrid Single-Thread</button>
        </nav>

        <h2>LRS MP</h2>
        <nav>
            <button class="nav-button" data-mode="mp64" onclick="navigateMode(this)">LRS MP 64bit</button>
        </nav>

        <h2>LRS LONG</h2>

        <h3>Overflow checking ON</h3>
        <nav>
            <button class="nav-button" data-mode="long64safe" onclick="navigateMode(this)">LRS LONG 64bit safe</button>
            <button class="nav-button" data-mode="long128safe" onclick="navigateMode(this)">LRS LONG 128bit safe</button>
        </nav>

        <h3>Overflow checking OFF</h3>
        <nav>
            <button class="nav-button" data-mode="long64unsafe" onclick="navigateMode(this)">LRS LONG 64bit unsafe</button>
            <button class="nav-button" data-mode="long128unsafe" onclick="navigateMode(this)">LRS LONG 128bit unsafe</button>
        </nav>
    </main>

    <script src="./script.js"></script>

</body>
</html>
