<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS test</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/visualize.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.179.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.0/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header class="header">
        <h1>LRS by JavaScript</h1>
        <h3 class="sub-title">Powered by Emscripten</h3>
        <!-- <a href="./index.html"><h1>LRS by JavaScript</h1></a> -->
        <!-- <h3>LRS Hybrid GMP</h3> -->

        <div>
            <a href="https://github.com/ym28-it/lrs-web-app.git" target="_blank" rel="noopener" title="View on GitHub">
                <img src="./images/github-mark/github-mark.png" alt="GitHub">
            </a>
        </div>
    </header>

    <main class="main">
        <div>
            <label for="mode-selector">Select Mode (lrslib v7.3)</label>
            <select name="mode" id="mode-selector">

            </select>
        </div>
        <div>
            <label for="fileInput">Upload Own Input File:</label>
            <input type="file" id="fileInput">
        </div>
        <div>
            <label for="server-file">Browse Sample Input File:</label>
            <button id="server-file">Select file</button>
            <span id="selected-file-name">Not Selected</span>
        </div>
        <div id="visualize-comp">
            <label for="visualization">3D Visualization:</label>
            <input type="checkbox" id="visualization">Visualize</input>
            <canvas id="myCanvas"></canvas>
        </div>

        <div class="io-wrapper">
            <div id="input">
                <label for="inputArea">Input:</label>
                <textarea id="inputArea" rows="10" cols="50" ></textarea><br>
                <button type="submit" id="runProgram">
                    Submit
                    <span class="tooltip">Ctrl+Enter or Cmd+Enter</span>
                </button>
            </div>

            <div id="output">
                <label for="outputArea">Output:</label>
                <span id="elapsedTime">0 s</span>
                <textarea id="outputArea" rows="10" cols="50" readonly></textarea>
                <label for="outputFileName">Output File Name InputArea:</label>
                <input type="text" id="outputFileName" placeholder="output.txt"><br>
                <button type="submit" id="downloadOutput">Download Output File</button>
            </div>
        </div>

        <div id="loadingIndicator"></div>
    </main>

    <footer class="footer">
        <p>Developed by Yuta Muraya</p>
        <p>Contact: <a href="mailto:yutamuraya.dev@gmail.com">yutamuraya.dev@gmail.com</a></p>
    </footer>


    <script type="module" src="./lrs-common.js"></script>
</body>
